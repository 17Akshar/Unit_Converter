<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css  "> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
      <h1>UNIT CONVERTER</h1>
    </div>
    <div class="box">
      <div class="cards">
        <div class="card" onclick="ShowModal(1)">
          <span class="material-icons icon">scale</span>
          <div class="title"><h1 class="unit">Mass</h1></div>
        </div>
        <div class="card" onclick="ShowModal(2)">
          <span class="material-icons icon">water_drop</span>
          <div class="title"><h1 class="unit">Volume</h1></div>
        </div>
        <div class="card" onclick="ShowModal(3)">
          <span class="material-icons icon">straighten</span>
          <div class="title"><h1 class="unit">Length</h1></div>
        </div>
        <div class="card" onclick="ShowModal(4)">
          <span class="material-icons icon">area_chart</span>
          <div class="title"><h1 class="unit">Area</h1></div>
        </div>
        <div class="card" onclick="ShowModal(5)">
          <span class="material-icons icon">thermostat</span>
          <div class="title"><h1 class="unit">Temperature</h1></div>
        </div>
        <div class="card" onclick="ShowModal(6)">
          <span class="material-icons icon">schedule</span>
          <div class="title"><h1 class="unit">Time</h1></div>
        </div>
        <div class="card" onclick="ShowModal(7)">
          <span class="material-icons icon">speed</span>
          <div class="title"><h1 class="unit">Speed</h1></div>
        </div>
        <div class="card" onclick="ShowModal(8)">
          <span class="material-icons icon">paid</span>
          <div class="title"><h1 class="unit">Currency</h1></div>
        </div>
        
        <div class="card" onclick="ShowModal(9)">
          <span class="material-icons icon">device_hub</span>
          <div class="title"><h1 class="unit">Angle</h1></div>
        </div>
        
  
        
      </div>
    </div>
    <div class="modal">
      
      <div class="pop-up">
        <div class="up">
          <div class="title"><h1 id="main-tit"></h1></div>
          <span class="material-icons close-icon" onclick="HideModal()">close</span>
        </div>
        <div class="down">
          <!-- <div class="inter-change">
            <span class="material-icons inter-change-icon">
              sync
              </span>
          </div> -->
          <div class="left">
            <div class="input">
              <input type="number" id="in_value" onchange="ConvertUnit()"  placeholder="Enter the value">
            </div>
            <div class="select">
              <select class="form-select" onchange="ConvertUnit()" id="unit_list" aria-label="select example">
              <option value = "0">Select the Options</option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> --> -->
              </select>
            </div>
          </div>
          <div class="right">
            <div class="table-content">
              <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Unit Name</th>
      <th scope="col">Unit</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody id="table_body">
    
    
  </tbody>
</table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-quantities/1.7.6/quantities.min.js" integrity="sha512-j1hKSN4i5Fu1Shc7o3kqAtt38hgdaKFMIyrUtX2RA84toHpKWjATIJmHjXAZY60lPi+6jZspkyNPEAXjZnNFnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
